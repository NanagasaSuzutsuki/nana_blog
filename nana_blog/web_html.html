<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nana sensiのZONE</title>
    <link rel="stylesheet" href="web_css.css">
    <script src="web_js.js" defer></script> 
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="description" content="Welcome to Nana Sensi's Zone. Explore AI and algorithm engineering insights.">
    <meta name="keywords" content="AI, Algorithm Engineering, Programming, Technology, Blog">
    <meta name="author" content="Nanagasa Suzutsuki">
    <meta property="og:title" content="Nana sensiのZONE">
    <meta property="og:description" content="Explore AI insights and algorithm engineering by Nana Sensi.">
    <meta property="og:image" content="nana.webp">
</head>
<body>
    <div class="header">
        <div class="avatar-section">
            <div class="avatar-container">
                <img src="nana.webp" alt="Nana's Avatar" class="avatar">
            </div>
        </div>
        <div class="text-section">
            <div class="typing-text-container">
                <h1 id="typingText1"></h1>
                <h2 id="typingText2"></h2>
                <h3 id="typingText3"></h3>
                <h4 id="typingText4"></h4>
            </div>
        </div>
        <div class="below-text-modules">
            <div class="module" id="NanagasaSuzutsuki">
                <div class="default-content">
                    <h4>Nana&#x1F41D;</h4>
                </div>
                <div class="icon-container">
                    <a href="https://github.com/NanagasaSuzutsuki" target="_blank">
                        <img src="nana/image/github.png" alt="GitHub Icon" class="icon">
                    </a>
                    <a href="https://space.bilibili.com/43792960" target="_blank">
                        <img src="nana/image/bilibili.png" alt="Bilibili Icon" class="icon">
                    </a>
                </div>
            </div>
            <div class="module" id="repo">
                <div class="default-content">
                    <h4>Repo&#x1F4C2;</h4>
                </div>
                <div class="icon-container">
                    <a href="#math" target="_blank">
                        <img src="repo/image/math.png" alt="Math Icon" class="icon">
                    </a>
                    <a href="#algorithm" target="_blank">
                        <img src="repo/image/algorithm.png" alt="Algorithm Icon" class="icon">
                    </a>
                    <a href="#architecture" target="_blank">
                        <img src="repo/image/architecture.png" alt="Architecture Icon" class="icon">
                    </a>
                    <a href="#website" target="_blank">
                        <img src="repo/image/website.png" alt="Website Icon" class="icon">
                    </a>
                </div>
            </div>            
            <div class="module" id="Journal">
                <h4>Journal&#x1F4D8;</h4>
            </div>
            <div class="module" id="Tool">
                <h4>Tool&#x1F527;</h4>
            </div>
        </div>
    </div>
    <div class="language" id="languageIcon">
        <h1>&#x1F310;</h1> 
        <div class="language-parts">
            <div class="language-option" id="cn" role="button" aria-label="切换到中文">&#x1F1E8;&#x1F1F3; </div>
            <div class="language-option" id="gb" role="button" aria-label="Switch to English">&#x1F1EC;&#x1F1E7; </div>
            <div class="language-option" id="de" role="button" aria-label="Auf Deutsch umstellen">&#x1F1E9;&#x1F1EA; </div>
        </div>
    </div>
</body>
</html>
